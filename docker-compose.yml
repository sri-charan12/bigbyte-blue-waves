version: '3.8'

services:
  bigbyte-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - bigbyte-network
    depends_on:
    
      - redis
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf


  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - bigbyte-network
    command: redis-server --appendonly yes

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - bigbyte-frontend
    networks:
      - bigbyte-network

volumes:
  redis_data:

networks:
  bigbyte-network:
    driver: bridge
